<!DOCTYPE HTML>
<html>
  <head>
    <title>Swiddle</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
    <meta name="Sefa Goevercin" content="Swiddle">
  </head>
  <body>
    <header class="header-menu">
        <!-- The <nav> element defines a block of navigation links, either within the current document or to other documents. -->
      <nav class="nav-bar">
        <ul class="ul-container">
          <li class="swiddle-title"><img class="swiddle-title-img" src="/images/swiddle.png" alt="Swiddle-Icon" ></li>
          <li class="input-search">
            <form for="input-search" action="" method="post" target="_blank">
            
                <input type="search" name="searchVideo" placeholder="Search for funny videos :P">
                <input type="submit" value="search" >  
             
            </form>
          </li>
          <li class="check-profile"><button type="submit">Profile</button></li>
          <li class="signup-btn"><button type="submit">Sign up</button></li>
          <li class="signin-btn"><button type="submit">Sign in</button></li>
        </ul>
      </nav>
    </header>
<!-- Section Bereich-->


    <section class="section-container">
      
      <div class="left-div">
        <p><button class="unlike-btn"><img class="unlike-img" src="/images/unlike.png"></button></p>
      </div>
      <div class="mid-div">
       
        <video id="mid-vid" width="700" height="390" controls muted autoplay loop  codeload="auto">
          <source src="/videos/rr.mp4" type="video/mp4">
          Your browser does not support HTML video.
        </video>
    
      </div>
      <div class="right-div">
        <p><button class="like-btn"><img class="like-img"src="/images/like.png"></button></p>
      </div>
    </section>  



    <!-- Footer Bereich-->
    <footer>
      <small>Company Â© Swiddle. All rights reserved.</small>
    </footer>
   
  </body>
</html>
